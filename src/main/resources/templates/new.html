<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Новый пользователь</title>
</head>
<style>
    table {
        border-collapse: collapse;
        background-color: lemonchiffon;
    }
    th, td {
        border: 1px solid orange;
        padding: 10px;
        text-align: left;
    }
    .button {
        background-color: black;
        color: lemonchiffon;
        font-size: 16px;
    }
</style>
<body>
<fieldset>
    <legend>Введите данные о пользователе:</legend>
<form th:method="POST" th:action="@{/create}" th:object="${user}">
    <div>
        <input type="text" name="name" placeholder="Имя" th:required="required">
    </div>
    <div>
        <input type="text" name="lastName" placeholder="Фамилия" th:required="required">
    </div>
    <div>
        <input type="text" name="age" placeholder="Возраст" th:required="required">
    </div>
    <div>
        <input type="text" name="alias" placeholder="Псевдоним" th:required="required">
    </div>
    <div>
        <input type="text" name="occupation" placeholder="Род занятий" th:required="required">
    </div>

    <div>
        <input type="checkbox" id="isAlive" name="isAlive" checked />
        <label for="isAlive">В живых</label>
    </div>
    </div>
    <br>
    <p th:text="'сейчас: '"></p>
    <p th:text="${#temporals.format(localDateTime, 'dd-MM-yyyy HH:mm')}"></p>

    <hr><input type="submit" value="Сохранить">
</form>
</fieldset>
<br>
<a href="/users">
    <button class="button">Отмена</button>
</a>
</body>
</html>
